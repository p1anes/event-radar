<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Radar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="radar">
        <div id="map-container">
            <div class="map-background"></div>
            <img id="map" src="map.png" alt="Game Map">
        </div>
        <div id="timer">
            <div id="timer-display">00:00</div>
            <div class="timer-buttons">
                <div class="timer-button" data-time="30">0:30</div>
                <div class="timer-button" data-time="45">0:45</div>
                <div class="timer-button" data-time="60">1:00</div>
                <div class="timer-button" data-time="75">1:15</div>
                <div class="timer-button" data-time="90">1:30</div>
                <div class="timer-button" id="clear">C</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
